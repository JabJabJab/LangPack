plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id 'maven-publish'
}

group "com.asledgehammer"
version "1.0.0"

compileJava.options.encoding = 'UTF-8'
jar.duplicatesStrategy = DuplicatesStrategy.EXCLUDE

configurations {
    shade
    compile.extendsFrom shade
}

tasks.register('generate_plugin_yml') {
    File f = file("src/main/resources/plugin.yml")
    f.text = """### NOTE: THIS FILE IS GENERATED BY GRADLE! ###
name: LangPack
version: ${project.version}
author: Jab
api-version: 1.16
main: com.asledgehammer.langpack.bungeecord.LangPlugin
libraries:
  - 'org.jetbrains.kotlin:kotlin-stdlib:1.4.21'
"""
}

tasks.register("delete_plugin_yml") {
    file("src/main/resources/plugin.yml").delete()
}

repositories {
    mavenCentral()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    mavenLocal()
}

dependencies {
    shade "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compileOnly 'net.md-5:bungeecord-api:1.16-R0.5-SNAPSHOT'
    shade project(":minecraft:textcomponent")
}

test {
    useJUnitPlatform()
}

jar {
    baseName "LangPack-Bungeecord"
    archiveName "${baseName}-${version}.${extension}"
    configurations.shade.each { dep ->
        from(project.zipTree(dep)) {
            include '**.yml', 'lang/**', 'com/asledgehammer/**'
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "${project.group}"
            artifactId = "LangPack-Bungeecord"
            version = "${project.version}"
            from components.java
        }
    }
}