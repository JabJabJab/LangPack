### COMMAND GENERAL
command_header:
  text: '[LangPackage]'
  info: '&7%command_header.text%'
  success: '&a%command_header.text%'
  error: '&c%command_header.text%'



### /lang test
lang_command_test:

  # %test% -> The name of the test.
  run: '%command_header.info% Running the test "%test%"..'

  # %test% -> The name of the test.
  success: '%command_header.success% The test &6%test%&a ran successfully.'

  # %test% -> The name of the test.
  # %reason% -> The reason the test failed.
  failure: '%command_header.error% The test &6%test%&c failed. Reason: "%reason%"'

  disabled: '%command_header.error% The test command for lang is disabled.'

  help: '%command_header.info% &6/lang test &7[&6%test_id%&7]'

  # %test% -> The name of the test.
  not_found: '%command_header.error% The test &6%test%&c is not found or loaded.'

  tooltip_not_found: '&ctest_id not found.'

  test_id:
    type: ActionText
    text: "test_id"
    hover_text: "Click to show list of loaded tests."
    command: "/lang tests"



### /lang
lang_command:

  help: '%command_header.info% &6/lang &7[&6test&7]'

  # %command% -> The command given.
  not_found: '%command_header.error% Command not found: %command%'



event:

  # %player% -> The name of the player entering the server.
  enter_server:
    type: Pool
    mode: Random
    pool:
      - '&aHello, %player%!'
      - '&aPlease welcome %player% to the server!'
      - '&a%player% dropped into the server.'

  # %player% -> The name of the player leaving the server.
  leave_server: '&9Goodbye, %player%.'
