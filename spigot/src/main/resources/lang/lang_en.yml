header:
  text: '[LangPack]'
  info: '&7%header.text%'
  success: '&a%header.text%'
  error: '&c%header.text%'
  debug: '&d%header.text%'


lang_command:

  help: '%header.info% &6/lang &7[&6test&7]'

  # %command% -> The command given.
  not_found: '%header.error% Command not found: %command%'


event:
  # %player% -> The name of the player entering the server.
  enter_server:
    type: pool
    mode: random
    pool:
      - '&aHello, %player%!'
      - '&aPlease welcome %player% to the server!'
      - '&a%player% dropped into the server.'

  # %player% -> The name of the player leaving the server.
  leave_server: '&9Goodbye, %player%.'
