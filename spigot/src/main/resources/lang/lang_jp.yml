# コマンド
command_header:
  text: '[ラングパック]'



### イベント
event:
  # %player% -> サーバーに入るプレーヤーの名前。
  enter_server:
    type: Pool
    mode: Random
    pool:
      - '&aこんにちは, %player%!'
      - '&a%player% をサーバーに歓迎してください！'
      - '&a%player%がサーバーにドロップされました。'

  # %player% -> サーバーを離れるプレーヤーの名前。
  leave_server: '&9さようなら, %player%.'
