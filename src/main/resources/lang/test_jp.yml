leave_server: '&9さようなら, %player%.'
lang_command: '&cこのボタンをクリックしてコマンドを実行します!'
lang_command_execute: '&aコマンドをクリックしました！'

# This is an example of a Pool. (StringPool)
enter_server:
  # Identify to load as a pool here.
  type: Pool
  # Set the option on how to pick from the pool.
  #   (Options: Random, Sequential, Sequential_Reversed)
  mode: Random
  # Set each line of text here.
  pool:
    - '&aこんにちは, %player%!'
    - '&a%player% をサーバーに歓迎してください！'
    - '&a%player%がサーバーにドロップされました。'

